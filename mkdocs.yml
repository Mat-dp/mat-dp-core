site_name: Mat-DP-Core

nav:
  - 'Home': 'index.md'
  - 'Function Reference':
    - 'Resources': 'Function Reference/resources.md'
    - 'Processes': 'Function Reference/processes.md'
    - 'Constraints':
      - 'Constraints': 'Function Reference/constraints.md'
      - 'Advanced Constraints': 'Function Reference/advancedconstraints.md'
    - 'Objective': 'Function Reference/objective.md'
    - 'Measure': 'Function Reference/measure.md'
    - 'Exceptions': 'Function Reference/exceptions.md'

theme:
  name: 'material'
  palette:
    - scheme: default
      primary: 'green'
      accent: 'green'
      toggle:
          icon: material/lightbulb
          name: Switch to dark mode
    - scheme: slate
      primary: 'green'
      accent: 'light green'
      toggle:
          icon: material/lightbulb-outline
          name: Switch to light mode
  icon:
    logo: fontawesome/solid/leaf

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - toc:
      permalink: true
  - attr_list

plugins:
  - search:
      separator: '[\s\-\.\_]+'
